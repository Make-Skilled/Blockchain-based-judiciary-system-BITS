<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Registration | LegalConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .form-input-group:focus-within label { color: #2563eb; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg mb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{{ url_for('index') }}" class="flex items-center">
                        <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"/>
                        </svg>
                        <span class="ml-2 text-2xl font-bold text-gray-800">LegalConnect</span>
                    </a>
                </div>
                <div class="flex items-center">
                    <a href="{{ url_for('index') }}" 
                       class="text-gray-600 hover:text-gray-900 px-3 py-2">
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-2xl w-full space-y-8">
            <!-- Header Section -->
            <div class="text-center">
                <h2 class="text-4xl font-extrabold text-gray-900 mb-2">
                    Join Our Legal Network
                </h2>
                <p class="text-gray-600">Register as a lawyer and connect with clients seeking legal expertise</p>
            </div>

            <!-- Registration Form -->
            <div class="bg-white p-8 rounded-xl shadow-2xl">
                <form class="space-y-6" action="{{ url_for('lawyer_register') }}" method="POST" enctype="multipart/form-data">
                    <!-- Personal Information -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="form-input-group">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input type="text" name="name" required 
                                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                        </div>

                        <div class="form-input-group">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input type="email" name="email" required 
                                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                        </div>

                        <div class="form-input-group">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Mobile Number</label>
                            <input type="tel" name="mobile" required pattern="[0-9]{10}"
                                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                        </div>

                        <div class="form-input-group">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" name="password" required 
                                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                        </div>
                    </div>

                    <!-- Professional Information -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
                        <div class="form-input-group">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Specialization</label>
                            <select name="specialization" required
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                                <option value="">Select Specialization</option>
                                <option value="Criminal Law">Criminal Law</option>
                                <option value="Civil Law">Civil Law</option>
                                <option value="Corporate Law">Corporate Law</option>
                                <option value="Family Law">Family Law</option>
                                <option value="Immigration Law">Immigration Law</option>
                            </select>
                        </div>

                        <div class="form-input-group">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Years of Experience</label>
                            <input type="number" name="experience" required min="0" max="50"
                                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                        </div>

                        <div class="form-input-group">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Court Type</label>
                            <select name="court_type" required
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                                <option value="">Select Court Type</option>
                                <option value="Supreme Court">Supreme Court</option>
                                <option value="High Court">High Court</option>
                                <option value="District Court">District Court</option>
                                <option value="Division Court">Division Court</option>
                            </select>
                        </div>

                        <div class="form-input-group">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Bar Council Certificate</label>
                            <input type="file" name="certificate" required accept=".pdf,.jpg,.jpeg,.png"
                                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="mt-8">
                        <button type="submit"
                                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 font-medium text-lg">
                            Create Account
                        </button>
                    </div>

                    <!-- Login Link -->
                    <div class="text-center mt-4">
                        <p class="text-sm text-gray-600">
                            Already have an account? 
                            <a href="{{ url_for('lawyer_login') }}" class="text-blue-600 hover:text-blue-800 font-medium">
                                Sign in here
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = this.querySelector('input[name="password"]').value;
            const mobile = this.querySelector('input[name="mobile"]').value;
            
            if (mobile.length !== 10) {
                e.preventDefault();
                alert('Mobile number must be 10 digits!');
            }
        });
    </script>
</body>
</html>
